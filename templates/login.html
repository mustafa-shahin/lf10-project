{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<div class="flex flex-col max-w-xl mx-auto">
  <h1>Login</h1>

  {% if error %}
  <p style="color: red">{{ error }}</p>
  {% endif %}

  <form method="post" action="/login">
    <label for="email">Email:</label>
    <input class="login-register-inputs" type="email" name="email" required />

    <label for="password">Password:</label>
    <input
      class="login-register-inputs"
      type="password"
      name="password"
      required
    />

    <button class="btn" type="submit">
      <i class="fa-solid fa-lock"></i>
      <span>Anmelden</span>
    </button>
  </form>

  <p>
    <a href="/register">Registrierung</a> |
    <a href="/forgot_password">Passwort vergessen?</a>
  </p>
</div>
{% endblock %}
