{% extends "base.html" %} {% block title %}Darlehensantrag {% endblock %} {%
block content %}
<h1>Darlehensantrag</h1>
<form action="/loan_submit" method="POST" class="loan-form">
  <label for="loan_type">Art des Darlehens:</label>
  <select
    id="loan_type"
    name="loan_type"
    required
    onchange="onLoanTypeChange()"
  >
    <option value="">-- Bitte auswählen --</option>
    <option value="immediate">Sofortdarlehen</option>
    <option value="building">Baufinanzierung</option>
  </select>

  <label for="loan_subtype">Untertyp:</label>
  <select
    id="loan_subtype"
    name="loan_subtype"
    required
    onchange="onSubTypeChange()"
  ></select>

  <div class="requested-amount flex flex-direction-column">
    <label for="requested_amount">Gewünschter Darlehensbetrag (€):</label>
    <input
      type="number"
      id="requested_amount"
      name="requested_amount"
      min="1"
      required
    />
  </div>

  <div
    id="repayAmountGroup"
    style="display: none"
    class="flex-direction-column"
  >
    <label for="repayment_amount">Rückzahlungsbetrag (€/Monat):</label>
    <input
      type="number"
      id="repayment_amount"
      name="repayment_amount"
      min="1"
    />
  </div>

  <div id="termGroup" style="display: none" class="flex-direction-column">
    <label for="term_in_years">Laufzeit (Jahre):</label>
    <input
      type="number"
      id="term_in_years"
      name="term_in_years"
      min="1"
      required
    />
  </div>
  <div id="available_income" class="flex flex-direction-column">
    <label for="available_income">Verfügbares Einkommen (€):</label>
    <input
      type="number"
      step="0.01"
      id="available_income"
      name="available_income"
      min="0"
      required
    />
  </div>
  <div id="total_debt_payments" class="flex flex-direction-column">
    <label for="total_debt_payments">Schuldenzahlungen pro Jahr (€):</label>
    <input
      type="number"
      step="0.01"
      id="total_debt_payments"
      name="total_debt_payments"
      min="0"
      required
    />
  </div>
  <div id="collateral_value" class="flex flex-direction-column">
    <label for="collateral_value">Wert der Sicherheiten (€):</label>
    <input
      type="number"
      step="0.01"
      id="collateral_value"
      name="collateral_value"
      min="0"
      required
    />
  </div>

  <div id="total_outstanding_debt" class="flex flex-direction-column">
    <label for="total_outstanding_debt">Ausstehende Gesamtschulden (€):</label>
    <input
      type="number"
      step="0.01"
      id="total_outstanding_debt"
      name="total_outstanding_debt"
      min="0"
      required
    />
  </div>
  <button id="submitBtn" type="submit">Darlehen beantragen</button>
</form>
<script src="{{ url_for('static_files', path='scripts/Form-Person.js') }}"></script>
<script src="{{ url_for('static_files', path='scripts/loan_submit.js') }}"></script>
{% endblock %}
